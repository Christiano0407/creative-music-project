<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./src/creative/icon/record-vinyl-solid.svg"
      type="image/icon"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/css/mediaQueries.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Travel Music | Creative Collection</title>
  </head>
  <body>
    <header class="header-music">
      <nav class="nav-music">
        <!-- === logo-->
        <div class="logo">
          <span class="logo-title">musicTravel</span>
        </div>
        <!-- === search-->
        <div class="search">
          <label for="search"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></label>
          <input type="search" class="search-travel" id="search" />
        </div>
        <!-- === desktop List-->
        <div class="nav-list" id="idList">
          <ul class="list-music">
            <li class="list-music-link"><a href="#">Music</a></li>
            <li class="list-music-link"><a href="#">Podcast</a></li>
            <li class="list-music-link"><a href="#">MyList</a></li>
            <li class="list-music-link"><a href="#">Us</a></li>
            <li class="list-music-link"><a href="#">Blog</a></li>
          </ul>
        </div>
        <!-- .nav Icon-->
        <div class="nav-icon">
          <div class="nav-icon-notification">
            <button class="btn-notification">
              <i class="fa-sharp fa-solid fa-bell"></i>
            </button>
          </div>
          <div class="nav-icon-user">
            <figure>
              <img
                src="/src/creative/img/imgMob/img-4.jpg"
                alt="image-icon-header"
              />
            </figure>
          </div>
          <div class="nav-icon-menu">
            <button class="btn-nav">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- === Main === -->
    <main class="main" id="idMain">
      <!-- === Navigation Mobile === -->
      <nav class="nav-musicMobile" id="idNavMobile">
        <ul class="nav-listMobile">
          <li class="nav-listMobile-link">
            <button><i class="fa-solid fa-house-user"></i></button>
          </li>
          <li class="nav-listMobile-link">
            <button><i class="fa-regular fa-heart"></i></button>
          </li>
          <li class="nav-listMobile-link">
            <button><i class="fa-solid fa-music"></i></button>
          </li>
          <li class="nav-listMobile-link">
            <button><i class="fa-solid fa-podcast"></i></button>
          </li>
          <li class="nav-listMobile-link">
            <button><i class="fa-sharp fa-solid fa-location-dot"></i></button>
          </li>
          <li class="nav-listMobile-link">
            <button><i class="fa-regular fa-ticket"></i></button>
          </li>
        </ul>
      </nav>
      <section class="music-play">
        <div class="image-play">
          <figure>
            <img
              src="./src/creative/img/01_3D.jpg"
              data-player-banner
              alt="image-music-play"
            />
          </figure>
        </div>

        <div class="music-reproduction">
          <div class="reproductor-title"><h1>Music Loved Symphony</h1></div>
          <article class="article-player">
            <div class="player">
              <div class="container">
                <figure class="music-banner">
                  <img
                    src="/src/creative/img/plus-img1.jpg"
                    alt="image-banner"
                    class="image-banner"
                    data-player-banner
                  />
                </figure>
                <div class="music-content">
                  <h2 class="headline-sm" data-title>
                    Travel Moments with Music
                  </h2>
                  <p class="label-lg label-wrapper wrapper">
                    <span data-album>Not Spirit</span>
                    <span data-year>2023</span>
                  </p>

                  <p class="label-md artist" data-artist>Spirit Of Space</p>

                  <!-- ==== Control ==== -->
                  <div class="seek-control">
                    <div>
                      <div class="range-wrapper">
                        <input
                          type="range"
                          step="1"
                          max="60"
                          value="0"
                          class="range"
                          data-range
                          data-seek
                        />
                        <!-- === range Javascript === -->
                        <div class="range-fill" data-range-fill></div>
                      </div>

                      <div class="duration-label wrapper">
                        <span class="label-md" data-running-time>0:0</span>
                        <span class="label-md" data-duration>1:00</span>
                      </div>
                    </div>
                    <!-- ===== Volume ==== -->
                    <div class="volume">
                      <button class="btn-icon" data-volume-btn>
                        <span class="material-symbol-rounded">Volume_up</span>
                      </button>

                      <div class="range-wrapper">
                        <input
                          type="range"
                          step="0.5"
                          max="1"
                          value="1"
                          class="range"
                          data-range
                          data-volume
                        />
                        <div class="range-fill" data-range-fill=""></div>
                      </div>
                    </div>
                  </div>
                  <!-- ======= ==== Player Control ==== ======= -->
                  <div class="player-control wrapper">
                    <button class="btn-icon toggle" data-repeat>
                      <span class="material-symbols-rounded" default-icon
                        ><i class="fa-solid fa-repeat"></i
                      ></span>
                      <span class="material-symbols-rounded" active-icon
                        ><i class="fa-solid fa-repeat"></i
                      ></span>
                    </button>

                    <button class="btn-icon" data-skip-prev>
                      <span class="material-symbol-rounded"
                        ><i class="fa-solid fa-backward"></i
                      ></span>
                    </button>

                    <button class="btn-icon play" data-play-btn>
                      <span class="material-symbols-rounded default-icon"
                        ><i class="fa-solid fa-play"></i
                      ></span>
                      <span class="material-symbols-rounded active-icon"
                        ><i class="fa-solid fa-pause"></i
                      ></span>
                    </button>

                    <button class="btn-icon" data-skip-next>
                      <span class="material-symbols-rounded"
                        ><i class="fa-solid fa-forward"></i
                      ></span>
                    </button>

                    <button class="btn-icon toggle" data-shuffle>
                      <span class="material-symbols-rounded"
                        ><i class="fa-solid fa-shuffle"></i
                      ></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <!-- =========  === Play List === ======-->
        </div>
      </section>
      <section class="music-categories">
        <div class="title-categories">
          <h1>Music Categories</h1>
        </div>
        <div class="slider-categories-text">
          <ul class="categories-list">
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
            <li class="categories-link"><button>Classic</button></li>
          </ul>
        </div>
        <div class="slider-categories-img">
          <div class="list-slider">
            <div class="slider-img-plus">
              <figure>
                <img
                  src="./src/creative/img/imgMob/img-5.jpg"
                  alt="slider-img"
                />
              </figure>
              <div class="slider-text">
                <h3>Image One</h3>
              </div>
            </div>

            <div class="slider-img-plus">
              <figure>
                <img
                  src="./src/creative/img/imgMob/img-3.jpg"
                  alt="slider-img"
                />
              </figure>
              <div class="slider-text">
                <h3>Image One</h3>
              </div>
            </div>

            <div class="slider-img-plus">
              <figure>
                <img
                  src="./src/creative/img/imgMob/img-4.jpg"
                  alt="slider-img"
                />
              </figure>
              <div class="slider-text">
                <h3>Image One</h3>
              </div>
            </div>

            <div class="slider-img-plus">
              <figure>
                <img
                  src="./src/creative/img/imgMob/img-1.jpg"
                  alt="slider-img"
                />
              </figure>
              <div class="slider-text">
                <h3>Image One</h3>
              </div>
            </div>

            <div class="slider-img-plus">
              <figure>
                <img
                  src="./src/creative/img/imgMob/img-2.jpg"
                  alt="slider-img"
                />
              </figure>
              <div class="slider-text">
                <h3>Image One</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- === footer-->
    <footer></footer>
    <!-- === Javascript === -->
    <script src="/src/js/index.js"></script>
  </body>
</html>
